<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stone Paper Scissor Game</title>
</head>
<body>
  <div class="heading">Rock Paper Scissor</div>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="assets/rock.jpg" alt="rock-image">
    </div>
    <div class="choice" id="paper">
      <img src="assets/paper.jpg" alt="paper-image">
    </div>
    <div class="choice" id="scissor">
      <img src="assets/scissor.jpg" alt="scissor-image">
    </div>
  </div>
  <div class="scoreBoard">
    <div class="userData">
      <div id="userScore">0</div>
      <p>You</p>
    </div>
    <div class="compData">
      <div id="compScore">0</div>
      <p>Computer</p>
    </div>
  </div>
  <div class="result">This is Result</div>
  <script src="main.js"></script>
</body>
</html>
